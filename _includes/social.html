<div class="social">
    <h2>Contact Us</h2>
    <div>
        <a target="_blank" href="{{ site.facebook }}">
            <i class="fa fa-facebook-square fa-fw" aria-hidden="true"></i>
            <span class="social-text"> Facebook</span>
        </a>
    </div>
    <div>
        <a target="_blank" href="{{ site.twitter }}">
            <i class="fa fa-twitter-square fa-fw" aria-hidden="true"></i>
            <span class="social-text"> Twitter</span>
        </a>
    </div>
    <div>
        <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-square fa-fw" aria-hidden="true"></i>
            <span class="social-text"> Email</span>
        </a>
    </div>
    <div>
        <a href="tel:{{ site.phone }}">
            <i class="fa fa-phone-square fa-fw" aria-hidden="true"></i>
            <span class="social-text"> {{ site.phoneclean }}</span>
        </a>
    </div>
</div>
