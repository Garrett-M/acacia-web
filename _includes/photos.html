<section class="photos clearfix">
    <h2>Photos</h2>
    <div class="row">
    {% for img in page.gallery | shift(3) %}
       <div class="col-sm-4">
            <a title="{{ img.title }}" href="{{ img.url | prepend: site.baseurl }}" class="thumbnail">
                <div class="gallery-img cover" style="background-image:url('{{ img.url | prepend: site.baseurl }}')"></div>
            </a>
        </div>
    {% endfor %}
    </div>
</section>
