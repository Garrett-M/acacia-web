---
layout: default
banner:
    img: /assets/banners/house.png
    text: Photo Gallery
title: Photo Gallery | Acacia Fraternity UW
---

<div class="content">
    <div class="clearfix row">
        {% loop_directory directory:assets/gallery/ iterator:image filter:*.* sort:descending %}
            <div class="col-sm-4">
                <a href="{{ image | prepend: '/assets/gallery/' | prepend: site.baseurl }}" class="thumbnail">
                    <div class="gallery-img cover" style="background-image:url('{{ image | prepend: '/assets/gallery/' | prepend: site.baseurl }}')"></div>
                </a>
            </div>
        {% endloop_directory %}
    </div>
</div>
