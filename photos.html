---
layout: default
banner:
    img: /assets/banners/house.png
    text: Photo Gallery
permalink: /photos/
title: Photo Gallery | Acacia Fraternity UW
---

<div class="grid-content">
    <div class="clearfix gallery row">
        {% for image in site.gallery %}
            <div class="col-sm-4">
                <a title="{{ image.title }}" href="{{ image.url | prepend: site.baseurl }}" class="thumbnail">
                    <div class="gallery-img cover" style="background-image:url('{{ image.url | prepend: site.baseurl }}')"></div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
